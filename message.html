  <style>
    body {
      background-image: linear-gradient(45deg, #FAB2FF 10%, #1904E5 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Open Sans", sans-serif;
      color: #333333;
      align-items: center;
      position: inherit;
    }

    .box-form {
      
     /*margin-left:  120px;
     margin-right: 120px;*/
     position: relative;
      margin: 0.2rem auto;
      max-width: 500px;
      background: #FFFFFF;
      border-radius: 50px;
      overflow: hidden;
      display: flex;
      flex: 1 1 100%;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 20px 10px #090b6f85;
    }

    @media (max-width: 980px) {
      .box-form {
        flex-flow: wrap;
        text-align: center;
        align-content: center;
        align-items: center;
      }
   }

    .box-form div {
      height: auto;
      width: 100%;
    }

    .box-form .right {
      padding: 1rem;
      overflow: hidden;
    }

   /* @media (max-width: 980px) {
      .box-form .right {
        width: 100%;
      }
    }*/

    .box-form .right p {
      font-size: 14px;
      color: #B0B3B9;
    }

    .box-form .right .inputs {
      overflow: hidden;
    }

    .box-form .right input {
      width: 100%;
      padding: 5px;
      margin-top: 0.5rem;
      
      font-size: 16px;
      border: none;
      outline: none;
      border-bottom: 2px solid #351945;
    }

    /*.box-form .right input::placeholder{
        color: #49C628;































        
    }*/

    .box-form .right .remember-me--forget-password {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .box-form .right .remember-me--forget-password input {
      margin: 0;
      margin-right: 7px;
      width: auto;
    }

    .box-form .right button {

      color: #fff;
      font-size: 16px;
      padding: 12px 35px;
      border-radius: 50px;
      display: inline-block;
      border: 0;
      outline: 0;
      box-shadow: 2px 4px 20px 1px #49c628a6;
      background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
    }

    label {
      display: block;
      position: relative;
      margin-left: 30px;
    }

    label::before {
      content: ' \f00c';
      position: absolute;
      font-family: FontAwesome;
      background: transparent;
      border: 3px solid #70F570;
      border-radius: 4px;
      color: transparent;
      left: -30px;
      transition: all 0.2s linear;
    }

    label:hover::before {
      font-family: FontAwesome;
      content: ' \f00c';
      color: #fff;
      cursor: pointer;
      background: #70F570;
    }

    label:hover::before .text-checkbox {
      background: #70F570;
    }

    label span.text-checkbox {
      display: inline-block;
      height: auto;
      position: relative;
      cursor: pointer;
      transition: all 0.2s linear;
    }

    label input[type="checkbox"] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="box-form">
    <div class="right">

<h1 style="text-align:center">Create Account</h1>

      <div class="inputs">
        <input type="text" placeholder="First name">
        <br>
        <input type="text" placeholder="Last name">
        <br>
        <input type="email" placeholder="Email">
        <br>
        <input type="tel" placeholder="Phone number(whatsapp number)">
        <br>
        
        <!--<input type="tel" placeholder="age">
        <br>-->
        <input type="text" placeholder="College Name">
          <br>
        <input type="tel" placeholder="Enrollment no.">
        <br>
        <input type="text" placeholder="User name">
          <br>


        <input type="password" placeholder="Password">
        <br>
        <input type="password" placeholder="Confirm password">

      </div>

      <br>

      <div class="remember-me--forget-password">
        <!-- Angular -->
        <label>
          <input type="checkbox" name="item" checked="">
          <span class="text-checkbox">Remember me</span>
        </label>
        <p><a
            href="file:///C:/Users/nitya/OneDrive/Desktop/CodingStuff/web%20development/new%20sign%20up%20page.html#">Already
            have account</a> </p>
      </div>

      <br>
      <div style="text-align:center;"><button style="align-content: center;">Ready to Go</button> </div>

    </div>
