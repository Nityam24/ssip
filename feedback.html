<!DOCTYPE html>
<html>
  <head>
    <title>feedback form</title>
    <link rel="stylesheet" type="text/css" href="feedback_style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <aside id="menu">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuifnuAf5eoTwRtNwuLq53TA57V4-IvENVDg&usqp=CAU"
          alt=""
        />

        <h2 id="scrap">SCRAP RESULT</h2>
      </div>

      <div class="items">
        <li>Mitul_024</li>
        <li>Scholarship Detail</li>
        <li>Result</li>
        <li>Feedback</li>
        <li>Notice</li>
        <li>Contact us</li>
      </div>
    </aside>
    <div class="container">
      <div class="contact-box">
        <!--<div class="left"></div>-->
        <div class="right">
          <h2 id="feedback">Feedback</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="text" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Phone" />
          <textarea placeholder="Message" class="field"></textarea>
          <button class="upload">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
